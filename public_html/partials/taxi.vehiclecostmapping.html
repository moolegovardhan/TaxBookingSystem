<div id="main" role="main">        
<div class="col-lg-12 col-md-12 col-sm-12">
        <div class="row">
        	<div class="padding margin-top">
            	<h1>Vehicle Type and Cost Mapping</h1>               
                </div>
    <div class="col-lg-12 col-md-12 margin-top">
            <div class="row">
                        
                                      
                    <div class="col-lg-4 col-md-4 col-sm-4" >
                    <div class="form-group">
                        <label>Vehicle Type</label>
                        <select class="form-control" name="vehicletype" id="vehicletype" ng-model="vehicletype">
                <option value="">Select Vehicle Type</option>
                <option ng-repeat="vehicletype in vehicletypes" value='{{vehicletype.id+","+vehicletype.type}}'>
                                                        {{vehicletype.type}}
                </option>
                </select>
<!--                        <select class="form-control" name="vehicletype" id="vehicletype" ng-model="vehicletype">
						 <option value="SUV">SUV</option>
						 <option value="Crossover">Crossover</option>
						 <option value="MPV">MPV</option>
						 <option value="Sedan">Sedan</option>
						 <option value="Coupe">Coupe</option>
						 <option value="Convertible">Convertible</option>
						</select>-->
                    </div>
                    </div>
                    <div class="col-lg-4 col-md-4 col-sm-4" >
                    <div class="form-group">
                        <label>Units</label>
                        <select class="form-control" name="units" id="units" ng-model="units">
						 <option value="kilometer">1 KM</option>
						</select>
                    </div>
                    </div> 
                    <div class="col-lg-4 col-md-4 col-sm-4" >
                    <div class="form-group">
			<label>Charge(in Rs/-)</label>
                        <input type="text" class="form-control required" ng-model="charge">
                    </div>
                    </div>
            
            </div>
                                                  
                    	
              <div class="row">  
<!--                <button type="button" class="btn btn-success">Add</button>    	-->
                <button type="button" class="btn btn-success" ng-click="SubmitVehicleCost()">Submit</button>
             </div>
    </div>
                
        </div>
        </div>
</div>
