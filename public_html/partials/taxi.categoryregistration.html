<div id="main" role="main">        
<div class="col-lg-12 col-md-12 col-sm-12">
        <div class="row">
        	<div class="padding margin-top">
            	<h1>Category Registration</h1>               
                </div>
    <div class="col-lg-12 col-md-12 margin-top">
            <div class="row">
                        
                    <div class="col-lg-4 col-md-4 col-sm-4" >
                    <div class="form-group">
			<label>Category Name</label>
                        <input type="text" class="form-control required" ng-model="category">
                    </div>
                    </div>                    
                    <div class="col-lg-8 col-md-8 col-sm-8">
                    <div class="form-group">
                              <label for="description">Description</label>
                              <textarea class="form-control" rows="5" id="description" ng-model="description"></textarea>
                        </div>
                    </div> 
                    
            </div>
              <div class="row">
                        
                    <div class="col-lg-4 col-md-4 col-sm-4" >
                    <div class="form-group">
                <button type="button" class="btn btn-success" ng-click="addcategory()">Add</button> 
                </div>
                    </div> 
                    
            </div>
                <div class="col-lg-12 col-md-12 margin-top">
                    <div class="row">
                        <table class="table table-striped table-bordered">
                                        <tr>
                                            <th>Category Name</th>
                                            <th>Description</th>                                                                                                                                
                                            <th>Action</th>
                                        </tr>
                                       
                                            <tr ng-repeat="category in categories">
                                            <td>{{category.categoryname}}</td>
                                            <td>{{category.description}}</td>                                                                                                           
                                            <td>
                                                <button class="btn btn-success" type="submit" value="submit" ng-click="cancelcategory(category)"> <span class="glyphicon glyphicon-trash"></span> </button> &nbsp;&nbsp;
                                            </td>
                                        </tr>
                                    </table>
                                   
                        </div> 
                </div>
        <div class="row">
                        
                    <div class="col-lg-4 col-md-4 col-sm-4" >
                    <div class="form-group">
                <button type="button" class="btn btn-success" ng-click="SubmitCategory()">Submit</button>
        </div>
                
        </div>
        </div>       
    </div>
                
        </div>
        </div>
</div>

<modal-dialog show='loadingImage' dialog-title='Processing.......' height='200px' width='35%'>
        <p>
            <center> <img src="img/slot_loader.gif" height="110px" /></center>
        </p>
        <div class="form_button">
        </div>
    </modal-dialog>
    <modal visible="showModal2">
    <h2>
        <div class="modal-dialog">
        <center>
            <b> {{status}} </b>
        </center>
    </div>
    </h2>
</modal>
